<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">	<!-- 使用X核 webkit引擎 渲染 -->
	<meta http-equiv="Cache-Control" content="no-siteapp"> <!-- 禁止百度转载页面加载流氓广告 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> <!-- 优先使用最高IE内核和chrome内核 -->
	<meta name="viewport" content="width=device-width,maximum-scale=1,initial-scale=1.0,user-scalable=no">  <!-- 禁止用户修改网页大小 -->
	<meta name="google" value="notranslate">  <!-- 禁用google翻译网页 -->
	<meta name="robots" content="index,follow">  <!-- 网页搜索引擎方式 -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>打卡签到</title>
</head>
<body>
	<header>
		<div class="logo">
			<img src="images/back.png" alt="logo">
		</div>
		<div class="h-text">
			<h1>累计签到天数</h1>
			<p>15</p>	
			<h1>连续签到天数</h1>
			<p>2</p>	
		</div>
	</header>
	<section>
		<div class="content">
			<div class="lowyer">
				<div class="l-top"></div>
				<div class="l-bottom"></div>
				<div class="contain">
					<div class="l-years">
						<a id="l-left" href="#"><span><strong><</strong></span></a>
						<h1>2016年12月</h1>
						<a id="l-right" href="#"><span><strong>></strong></span></a>
					</div>
					<div class="l-date">
						<form action="">
							<table>
								<tr>
									<th>日</th>
									<th>一</th>
									<th>二</th>
									<th>三</th>
									<th>四</th>
									<th>五</th>
									<th>六</th>
								</tr>
								<tr>
									<td class="c-red"></td>
									<td></td>
									<td></td>
									<td></td>
									<td>1</td>
									<td>2</td>
									<td class="c-red">3</td>
								</tr>
								<tr>
									<td class="c-red">4</td>
									<td>5</td>
									<td>6</td>
									<td>7</td>
									<td>8</td>
									<td>9</td>
									<td class="c-red">10</td>
								</tr>
								<tr>
									<td class="c-red">11</td>
									<td>12</td>
									<td>13</td>
									<td>14</td>
									<td>15</td>
									<td>16</td>
									<td class="c-red">17</td>
								</tr>
								<tr>
									<td class="c-red">18</td>
									<td>19</td>
									<td>20</td>
									<td>21</td>
									<td>22</td>
									<td>23</td>
									<td class="c-red">24</td>
								</tr>
								<tr>
									<td class="c-red">25</td>
									<td>26</td>
									<td>27</td>
									<td>28</td>
									<td>29</td>
									<td>30</td>
									<td class="c-red">31</td>
								</tr>
							</table>
							<a class="show-layer" id="change" onclick="False()" data-show-layer="hw-layer" role="button">今日签到</a>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<div class="hw-overlay" id="hw-layer">
		<div class="hw-layer-wrap">
			<div class="row">
				<div class="images-icon">
					<img src="images/back_lowyer.png" alt="签到成功">
				</div>
				<div>
					<button onclick="chang()" class="hwLayer-ok">知道了</button>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script>

	function False(){

		// 展示层
		function showLayer(id){
			var layer = $('#'+id),
			layerwrap = layer.find('.hw-layer-wrap');
			layer.fadeIn();
			//屏幕居中
			layerwrap.css({
				'margin-top': -layerwrap.outerHeight()/2
			});
		}

		//隐藏层
		function hideLayer(){
			$('.hw-overlay').fadeOut();
		}

		$('.hwLayer-ok,.hwLayer-cancel,.hwLayer-close').on('click', function() {
			hideLayer();
		});

		//触发弹出层
		$('.show-layer').on('click',  function() {		
			var layerid = $(this).data('show-layer');
			showLayer(layerid);
		});

		//点击或者触控弹出层外的半透明遮罩层，关闭弹出层
		$('.hw-overlay').on('click',  function(event) {
			if (event.target == this){
				hideLayer();
				chang();
			}
		});

		//按ESC键关闭弹出层
		$(document).keyup(function(event) {
			if (event.keyCode == 27) {
				hideLayer();
				chang();
			}
		});
	}	

	// 修改签到
	function chang(){
		// 修改 id	
 		//$("#change").attr("id","chang");

 		// 修改value
 		
 		document.getElementById('change').innerHTML = "已签到";
 		document.getElementById('change').style.backgroundColor = "rgb(207,207,207)";
 		$("#change").css("box-shadow","2px 3px 6px rgb(207,207,207)");

 		// 设置属性禁用	
 		document.getElementById('change').disabled = true;
	}
	</script>

</body>
</html>
